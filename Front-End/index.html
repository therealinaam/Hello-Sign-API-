<!DOCTYPE html>
<html>
    <head>
        <title>HELLO SIGN API</title>
        <meta charset="utf-8" name = "description" content = "Minimal HTML Code"> <!-- Meta tags -->
        <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
        <script src="https://cdn.jsdelivr.net/npm/hellojs/dist/hello.all.min.js"></script> <!-- HelloJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script> <!-- jQuery Cookie -->
        <!-- HelloJS Configuration -->
        <script>
            hello.init({
                helloSign: 'YOUR_CLIENT_ID'
            }, {
                redirect_uri: 'YOUR_REDIRECT_URI'
            });
        </script>

        <!-- HelloJS Login -->
        <script>
            function helloSignLogin() {
                hello('helloSign').login().then(function() {
                    hello('helloSign').api('me').then(function(r) {
                        console.log(r);
                    });
                });
            }
        </script>

        <!-- HelloJS Logout -->
        <script>
            function helloSignLogout() {
                hello('helloSign').logout().then(function() {
                    console.log('Logged out');
                });
            }
        </script>
        <style>
            .center {
              margin: auto;
              width: 80%;
              border: 3px solid #73AD21;
              padding: 10px; 
              margin: 20px;
            }
        </style>
        
</head>
    <body>
        <div class="container">
            <div class="header">
                <h1>HELLO SIGN API</h1>
            </div>
            <div class="content">
                <h2>Sign in to access the document</h2>
                <form action="index.php" method="post">
                    <input type="text" name="email" placeholder="Enter your email">
                    <input type="submit" name="submit" value="Sign">
                </form>
            </div>
        </div>
        <div class="center">
            <button onclick="helloSignLogin()">Login</button>
            <button onclick="helloSignLogout()">Logout</button>
        </div>
        <div>
            <h2>Document # 1</h2>
            <iframe src="https://app.hellosign.com/editor/embeddedSign?signature_id=YOUR_SIGNATURE_ID" width="100%" height="600px" frameborder="0"></iframe>
        </div>
        <div>
            <h2>Document # 2</h2>
            <iframe src="https://app.hellosign.com/editor/embeddedSign?signature_id=YOUR_SIGNATURE_ID" width="100%" height="600px" frameborder="0"></iframe>
        </div>
        <script>
            $(document).ready(function() {
                var email = $.cookie('email');
                if (email) {
                    hello('helloSign').login().then(function() {
                        hello('helloSign').api('me').then(function(r) {
                            console.log(r);
                        });
                    });
                }
            });
        </script>
        <script>
            $(document).ready(function() {
                var email = $.cookie('email');
                if (email) {
                    hello('helloSign').logout().then(function() {
                        console.log('Logged out');
                    });
                }
            });
        </script>
        <div class="footer">
            <p>Footer</p>
        </div>
    </body>
 </html>
